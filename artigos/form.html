<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fale conosco</title>
</head>
<body>
    <header>
        <h1> <center>Guardare</center> </h1>
        <nav> <center><a href="../index.html">Home</a></center></nav>
    </header>
    <main>
        <section>
            <h2>Fale conosco</h2>
            <form action="" method="get">
                <fieldset>
                    <legend>INFORMAÇÕES</legend>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" maxlength="100" placeholder="escreva seu nome aqui"
                        required>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                    <br>
                    <label for="assunto">Assunto</label>
                    <select name="assunto" id="assunto" required>
                        <option disabled selected>Selecione um Assunto</option>
                        <option value="duvida">Dúvidas</option>
                        <option value="editorial">Para falar com a redação</option>
                        <option value="propag">Para anunciar</option>
                        <option value="sugestao">Feedbacks</option>
                        <option value="trabalho">Trabalhe Conosco</option>
                    </select>
                    <br>
                    <br>
                    <label for="msg">Mensagem</label> <br>
                    <textarea name="msg" id="msg" cols="70" rows="10" maxlength="1500"
                        placeholder="Deixe sua mensagem aqui" required></textarea>
                </fieldset>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
                <button type="submit"> <a href="../index.html">Voltar</a> </button>
            </form>
        </section>
    </main>
    <br>
    <br>
    <footer>
        <h3> <center>SOBRE GUARDARE</center> </h3>
        <p>
            <center>
                <span>Siga-nos</span>
                <img src="../img/facebook.png" alt="letra-f">
                <img src="../img/twitter (1).png" alt="pássaro-azul">
                <img src="../img/instagram.png" alt="câmera-fotográfica">
                <br>
                <a href="form.html">Fale conosco</a>
            </center>
        </p>
        <p> &copy; REVISTA Guardare <br>
            Todos os direitos reservados <br>
            Desenvolvido por Bruna Muller
        </p>
      </footer>
  </body>
</html>
